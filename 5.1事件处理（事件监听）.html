<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter +=1">Add 1</button>
        <p>the button above has been clicked {{counter}} times.</p>
    </div>
</body>
<script>
    var demo = new Vue({
        el:'#app',
        data:{
            counter:0
        }
    })
</script>
</html>
