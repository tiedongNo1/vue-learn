<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue生命周期</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        /**不要在选项属性或回调上使用箭头函数，因为箭头函数是和父级上下文绑定在一起的，
            this 不会是如你所预期的 Vue 实例,生命周期钩子的 this 上下文指向调用它的 Vue 实例*/
        new Vue({
            el:'#app',
            data:{
                a:1
            },
            // created 钩子可以用来在一个实例被创建之后执行代码
            created:function(){
                console.log('a is:'+this.a)
            },
            beforeCreate() {
                console.log('beforeCreate............',this.a)
            },
        })
    </script>
</body>
</html>
