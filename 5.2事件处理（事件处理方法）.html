<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理方法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="greet">click</button>
    </div>
</body>
<script>
    var demo = new Vue({
        el:'#app',
        data:{
           name:'Vue.js'
        },
        methods:{
            greet:function (event) {
                alert('hello'+this.name+'!')
                if(event){
                    console.log(event,event.target)
                    alert(event.target.tagName)
                }
            }
        }
    })
</script>
</html>
